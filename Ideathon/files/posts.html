<!DOCTYPE html>
<html>
<head>
	<title>Community</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-center">Welcome to the Community Page</h1>
    <p class="lead text-center">Here you can interact with the counsellers and other students</p>

	<div class="container mt-5">

		<div class="card mb-3">
			<div class="card-header">
				<h4>My First Post</h4>
			</div>
			<div class="card-body">
				<p class="card-text">This is my first post on this site. </p>
			</div>
			<div class="card-footer">
				<small class="text-muted">Posted 3 hours ago</small>
			</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h4>Comments</h4>
			</div>
			<div class="card-body">

				<form>
					<div class="form-group">
						<label for="commentContent">Comment</label>
						<textarea class="form-control" id="commentContent" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<hr>

				<div class="media mb-4">
					<img class="d-flex mr-3 rounded-circle" src="https://via.placeholder.com/50x50" alt="">
					<div class="media-body">
						<h5 class="mt-0">Commenter Name</h5>
						<p>This is the first comment.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
