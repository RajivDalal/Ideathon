<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-qpSQyXYoVPfXK/9TCEfPnayZ6Kbsw6mF+6mJz6hQy1BxjKd9zeb1KQ2qlIaF8zoM" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Login/Signup</h1>
    <p class="lead text-center">Login if you have an existing account, Signup if new here.</p>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6">

        <form action="#">
          <h2>Login</h2>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="col-lg-4 col-md-6 mt-5 mt-md-0">

        <form action="#">
          <h2>Signup</h2>
          <div class="mb-3">
            <label for="signup-name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="signup-name" required>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup-email" required>
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
